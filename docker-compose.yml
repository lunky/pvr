version: "2"
services:
  nzbget:
    image: linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Canada/Central
    volumes:
      - d:/media/downloads:/downloads
    ports:
      - 6789:6789
    restart: unless-stopped
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Canada/Central
      - UMASK_SET=022 #optional
    volumes:
      - d:/media/config:/config
      - d:/media/data:/data
      - d:/media/tv:/tv
      - d:/media/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
